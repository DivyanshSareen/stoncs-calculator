<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <header>
      <h1>
        Stock Pofit and Loss Calculator
      </h1>
    </header>
    <div class="container">
      <h3>
        Enter details to find loss or pofit
      </h3>
      <label>
        Initial Price:
        <input type="number" id="ini" value="ini" />
      </label>
      <label>
        Number of Stocks:
        <input type="number" id="amt" value="amt" />
      </label>
      <label>
        Current Price:
        <input type="number" id="curr" value="curr" />
      </label>
      <button id="enter">
        Calculate
      </button>
    </div>
    <p id="message">Results will appear here...</p>
    <script src="src/index.js"></script>
  </body>
</html>
